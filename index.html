<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYEER TN3ESS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #00fbff, #ff00ff, #fbff00);
            background-size: 200% 200%;
            animation: moveGradient 1s linear infinite;
            font-family: 'Impact', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: help; /* Curseur d'interrogation pour le doute */
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Message du haut qui clignote violemment */
        .top-msg {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            color: #fff;
            font-size: 2.5rem;
            padding: 10px;
            animation: flash 0.2s steps(2) infinite;
            z-index: 100;
        }

        @keyframes flash {
            0% { background: red; color: white; }
            100% { background: blue; color: yellow; }
        }

        /* Le conteneur qui tremble */
        .shake-box {
            animation: earthquake 0.1s linear infinite;
            background: white;
            padding: 50px;
            border: 10px groove lime;
            transform: rotate(-2deg);
        }

        @keyframes earthquake {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            100% { transform: translate(1px, -1px) rotate(0deg); }
        }

        .text-line {
            display: block;
            font-size: 4rem;
            margin: 10px 0;
            text-shadow: 5px 5px 0px #ff00ff;
            -webkit-text-stroke: 2px black;
        }

        /* La phrase spéciale qui ondule */
        .wave-text {
            display: inline-block;
            font-size: 2rem;
            color: green;
            animation: wave 0.5s ease-in-out infinite alternate;
        }

        @keyframes wave {
            from { transform: translateY(0); }
            to { transform: translateY(-30px); }
        }

        /* Bouton de l'enfer */
        #trollBtn {
            position: absolute;
            padding: 20px 40px;
            font-size: 1.5rem;
            background: orange;
            border: 5px solid black;
            font-weight: bold;
            transition: all 0.1s ease;
            z-index: 50;
        }

        /* Texte qui défile partout */
        .floating-ratt {
            position: absolute;
            font-size: 10rem;
            opacity: 0.1;
            white-space: nowrap;
            pointer-events: none;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from { left: 100%; }
            to { left: -100%; }
        }
    </style>
</head>
<body>

    <div class="top-msg">HAD SIT MAB9ACH KHDAM SIR TN3SS</div>

    <div class="floating-ratt">RATT RATT RATT RATT</div>

    <div class="shake-box">
        <span class="text-line" style="color: #ff0000;">l9lawi la validiti</span>
        <span class="text-line" style="color: #00ff00;">mn normal</span>
        <span class="text-line" style="color: #0000ff;">ntla9aw f ratt</span>
        <div class="wave-text">&lt; yarbi laa hhh &gt;</div>
    </div>

    <button id="trollBtn" onmouseover="troll(this)">ANA BGHIT NRATT !</button>

    <script>
        function troll(btn) {
            // Déplacement aléatoire
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            
            // Changement de taille aléatoire pour être encore plus chiant
            const scale = 0.5 + Math.random() * 1.5;
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.transform = `scale(${scale}) rotate(${Math.random() * 360}deg)`;
            
            // Change le texte du bouton aléatoirement
            const phrases = ["GHER REYEH", "MA GHADICH TKLIKI", "SIR TN3SS", "HADA RATT !"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }
    </script>

</body>
</html>
